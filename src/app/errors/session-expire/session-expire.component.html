<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="error-template">
        <h2>
          Session Timeout
        </h2>
        <div class="error-details">
          Sorry, the session is timedout. Please login again!
        </div>
        <div class="error-actions">
          <button (click)="backToLogin()" class="btn btn-primary btn-lg">
            <span class="glyphicon glyphicon-home"></span> Back To Login
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
