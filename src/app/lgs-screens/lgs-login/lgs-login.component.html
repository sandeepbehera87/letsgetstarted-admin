<div class="login-form">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <input type="text" formControlName="userId" class="form-control"
                        placeholder="Enter your email or user id"
                        [ngClass]="{ 'is-invalid': submitted && f['userId'].errors }" />
                </div>

                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control"
                        placeholder="Enter your password"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                </div>

                <div *ngIf="serverError " class="form-control-error">
                    {{serverError}}
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary border-0" [disabled]="loginForm.pristine || loginForm.invalid"
                        [ngClass]="{'disable-button': loginForm.pristine || loginForm.invalid}" (click)="login()">Login</button>
                    <button type="button" class="btn btn-warning float-right border-0" (click)="signUp()">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
