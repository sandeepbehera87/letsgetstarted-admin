<div class="dashboard-container">
    <div class="row">
            <div class="card" style="width: 18rem;">
                <div class="card-body" (click)="addQuestion()">
                    <h5 class="card-title">Add questions</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Click to add new questions</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body" onclick="viewQuestion()">
                    <h5 class="card-title">View questions</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Click to view questions</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
    </div>
</div>
