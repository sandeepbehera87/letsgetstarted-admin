<div class="signup-form">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm">
                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" formControlName="signupEmail" placeholder="Enter your email id"
                        class="form-control" />
                    <div class="form-control-error"
                        *ngIf="f['signupEmail'].invalid && (f['signupEmail'].dirty || f['signupEmail'].touched)">
                        <div *ngIf="f['signupEmail'].errors?.['required']">
                            <span>Email is required.</span>
                        </div>
                        <div *ngIf="f['signupEmail'].errors?.['email']">
                            <span>Please enter a valid email.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mobile*</label>
                    <input type="email" formControlName="signupMobile" placeholder="Enter your mobile"
                        class="form-control" />
                    <div class="form-control-error"
                        *ngIf="f['signupMobile'].invalid && (f['signupMobile'].dirty || f['signupMobile'].touched)">
                        <div *ngIf="f['signupMobile'].errors?.['required']">
                            <span>Mobile is required.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password*</label>
                    <input type="password" formControlName="signupPassword" placeholder="Enter a password"
                        class="form-control" />
                    <div class="form-control-error"
                        *ngIf="f['signupPassword'].invalid && (f['signupPassword'].dirty || f['signupPassword'].touched)">
                        <div *ngIf="f['signupPassword'].errors?.['required']">
                            <span>Password is required.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Confirm password*</label>
                    <input type="password" formControlName="confirmPassword" placeholder="Re enter the Password"
                        class="form-control" />
                    <div class="form-control-error"
                        *ngIf="f['confirmPassword'].invalid && (f['confirmPassword'].dirty || f['confirmPassword'].touched)">
                        <div *ngIf="f['confirmPassword'].errors?.['required']">
                            <span>Confirm password is required.</span>
                        </div>
                        <div *ngIf="f['confirmPassword'].errors?.['confirmedValidator']">
                            <span>Password and confirm password should match.</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Alternate email</label>
                    <input type="email" formControlName="signupEmailAlt" placeholder="Enter your alternate email id"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-warning border-0"
                        [disabled]="signUpForm.pristine || signUpForm.invalid"
                        [ngClass]="{'disable-button': signUpForm.pristine || signUpForm.invalid}"
                        (click)="register()">REGISTER</button>
                    <button type="submit" class="btn btn-primary border-0"
                        (click)="signIn()">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
