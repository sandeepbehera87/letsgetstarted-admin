<div class="signup-form">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm">
                <div class="form-group">
                    <label>Email*</label>
                    <input type="email" formControlName="signupEmail" placeholder="Enter your email id"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Mobile*</label>
                    <input type="email" formControlName="signupMobile" placeholder="Enter your mobile"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Password*</label>
                    <input type="password" formControlName="signupPassword" placeholder="Enter a password"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Confirm password*</label>
                    <input type="password" formControlName="confirmPassword" placeholder="Re enter the Password"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label>Alternate email</label>
                    <input type="email" formControlName="signupEmailAlt" placeholder="Enter your alternate email id"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary border-0"
                        [disabled]="signUpForm.pristine || signUpForm.invalid"
                        [ngClass]="{'disable-button': signUpForm.pristine || signUpForm.invalid}"
                        (click)="register()">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
</div>
