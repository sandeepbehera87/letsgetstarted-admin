<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{titleDialog}}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
</ng-template>
